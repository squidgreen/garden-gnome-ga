  <h1 style="text-align: center; color: rgb(98, 186, 124)">Reset Password</h1>

    <form action="index.html">
      <div class="form-group">
        <label for="emailEntry">Email address</label>
        <input type="email" class="form-control" id="emailEntry" placeholder="Enter email here"/>

        <label for="passwordEntry">Password</label>
        <input type="password" class="form-control" id="passwordEntry" placeholder="Password"/>

      <button type="submit" class="btn" style="display: block; width: 45%; margin: auto; color: white; background-color: rgb(131, 192, 219)">Submit</button>
    </form>
  </div>
