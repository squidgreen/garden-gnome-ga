<html>
<head>
<title>ResetPassword</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<!-- Our styles -->
		<link href="css/menu.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center; color: rgb(98, 186, 124)">Reset Password</h1>
<div class="container" style="color: rgb(131, 219, 157)">
			<form action="index.html">
				<div class="form-group">
					<label for="emailEntry">Email address</label>
					<input type="email" class="form-control" id="emailEntry" placeholder="Enter email here"/>
				</div>
				<div class="form-group">
					<label for="passwordEntry">Password</label>
					<input type="password" class="form-control" id="passwordEntry" placeholder="Password"/>
				</div>
				<button type="submit" class="btn" style="display: block; width: 45%; margin: auto; color: white; background-color: rgb(131, 192, 219)">Submit</button>
			</form>
		</div>
</body>
</html>
