<!doctype html>
<html lang="en">
  <head>

    <title>Garden Gnome</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="css/home.css" /> -->
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109854414-2"></script>

  <body>
		<div style="text-align:center;"><img src="image/Logo.png" alt="Logo"></div>
		<div class="container" style="color: rgb(131, 219, 157)">
			<form action="watercalendar.html">
				<div class="form-group">
					<label for="emailEntry">Email address</label>
					<input type="email" class="form-control" id="emailEntry" placeholder="Enter email here"/>
				</div>
				<div class="form-group">
					<label for="passwordEntry">Password</label>
					<input type="password" class="form-control" id="passwordEntry" placeholder="Password"/>
				</div>
				<button type="submit" class="btn">Login</button>
			</form>
			<button id="signupBtn" type="submit" class="btn">Sign up</button>
      <div id="forgotPassHolder">
        <a id="forgotPassLink" href="resetPassword.html">Forget password?</a>
      </div>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  	<script src="js/menu.js"></script>
  	<script src="js/login.js"></script>
  </body>
