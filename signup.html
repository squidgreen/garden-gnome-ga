<!doctype html>
<html lang="en">
  <head>

    <title>Garden Gnome</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css" />
  	<link rel="stylesheet" href="css/menu.css">
  	<link rel="stylesheet" href="css/login.css">
  </head>

  <body>
		<h1 style="text-align: center; color: rgb(98, 186, 124)">Garden Gnome</h1>
		<div class="container" style="color: rgb(131, 219, 157)">
			<form action="watercalendar.html">
				<div class="form-group">
					<label for="emailEntry">Email address</label>
					<input type="email" class="form-control" id="emailEntry" placeholder="Enter email here"/>
				</div>
				<div class="form-group">
					<label for="passwordEntry">Password</label>
					<input type="password" class="form-control" id="passwordEntry" placeholder="Password"/>
				</div>
				<div class="form-group">
					<label for="confirmPasswordEntry">Confirm Password</label>
					<input type="password" class="form-control" id="confirmPasswordEntry" placeholder="Confirm Password"/>
				</div>
  				<button type="submit" class="btn">Sign up</button>
			</form>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  	<script src="js/menu.js"></script>
  </body>
</html>
